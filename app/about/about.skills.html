<div class="about-user-skills">
    <div class="skills-section" data-ng-repeat="s in vm.person.skills">
        
        <div class="skills-section_title">{{ s.section }}</div>
        
        <div class="flex-row">
            <div class="flex-col-xs-12 flex-col-md-6" data-ng-repeat="i in s.items">
                <mo-skill data-skill='i'></mo-skill>
            </div>
        </div>
    </div>
</div>
